    <h2 style="border:3px solid black;background-color:aqua;">Ders 4' tesiniz</h2>
    
    <p>
        Bu sayfada kullanıcının lokasyon bilgisi enlem ve boylam olarak alınacaktır
    </p>

    <button type="button" onclick="lokasyonAl()">Lokasyonunuzu Almak için Tıklayınız</button>
    <br>
    
    <p id="lokasyon">.....</p>

    <script>
        var lokasyon = document.getElementById('lokasyon');

        function lokasyonAl() 
        {
            if(navigator.geolocation)           //Lokasyonu alan fonksiyon
            {
                navigator.geolocation.getCurrentPosition(showPosition); //lokasyon alındıysa istenen formatta gösterme
                
            }
            
            else
            {
                lokasyon.innerHTML = "Browser desteklemiyor veya lokasyon bulunamıyor!"
            }
            
        }
        function showPosition(position)
        {
            lokasyon.innerHTML="Enlem: " + position.coords.latitude + "<br>Boylam: " + position.coords.longitude;
        }

    </script>
