<body style="background-color:#DDAD75  ;">
    <h2 style="border:3px solid black;background-color:aqua;">Çizim Yapma</h2>
    <canvas id="canvas" width="200" height="100" style="border: 1px solid black ;">
    </canvas><br>
    <h2>BTK Akademi 3. Gün Eğitimi- Ders2</h2>
    <h3><a href=ders2.html"></a></h3>
    
    <script>
        var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        
        //Kare çizme
        ctx.moveTo(0,0);
        ctx.lineTo(100,25);
        ctx.stroke();
        //Çember Çizme 
        ctx.beginPath();
        ctx.arc(125,40,30,0,2*Math.PI);
        ctx.stroke();
        //Metin Ekleme
        ctx.font="20px Arial";
        ctx.fillText("M",115,50);
    </script>
